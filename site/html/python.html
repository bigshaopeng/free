<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-Mysql</title>
    <script src="./jquery.js"></script>
    <script src="../vue/vue.js"></script>
</head>
<body>

    <div id="app">
        <span v-for="(item, index) in btnList" :key="index" @click="event(item.event)">{{item.value}}</span>
        <div id="info">{{info}}</div>
    </div>

</body>

<script>
    new Vue({
      el: '#app',
      data: {
        info: '--',
        btnList: btnList
      },
      methods: {
        event(event){
            this[event]()
        },
        getInfo(){
            const option = {url: '/login', type: 'post', data: {name: 'zsp'}}
            ajax(option).then(r => this.info = JSON.stringify(r))
        },
        setConsole(){
            console.log('%c 11', 'color: pink; font-size: 20px;')
        }
      }
    })

    function btnList(){
        return [
            {value: '获取信息', event: 'getInfo'},
            {value: 'Console', event: 'setConsole'},
        ]
    }

    function ajax(option){
        const hostUrl = 'http://192.168.4.3:8000/'
        const o = option || {}
        if(o.type == 'post' || o.type == "POST"){
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: `${hostUrl}${o.url}`,
                    type: o.type || "GET",
                    data: JSON.stringify(o.data || {}),
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    success: r => resolve(JSON.parse(r)),
                    error: err => reject(JSON.parse(r))
                })
            })
        }
        return new Promise((resolve, reject) => {
            $.ajax({
                url: `${hostUrl}${o.url}`,
                type: o.type || "GET",
                data: o.data || {},
                success: r => resolve(JSON.parse(r)),
                error: err => reject(JSON.parse(r))
            })
        })
    }
    
</script>

<style>
    #app{
        position: absolute;
        left: 10px;
        right: 10px;
        top: 10px;
        bottom: 10px;
        border: 1px solid pink;
    }
    span{
        display: inline-block;
        padding: 5px 10px;
        border: 1px solid plum;
        cursor: pointer;
        margin: 10px;
    }
    #info{
        width: 80%;
        margin: 20px auto;
    }
</style>
</html>
