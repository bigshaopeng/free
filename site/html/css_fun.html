<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tooltip {
            color: red
        }

        .tooltip::after {
            content: attr(data-tooltip)
        }
    </style>
</head>

<body>
    <!-- tooltip -->
    <div class="tooltip" data-tooltip="-tooltip">tooltip</div>
</body>

</html>
