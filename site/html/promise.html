<script>
    function start() {
        return new Promise(
            (resolve, reject) =>
                setTimeout(() => {
                    console.log('start');
                    resolve('白菜');
                }, 2000)
        )
    }

    function eat() {
        return new Promise(
            (resolve, reject) =>
                setTimeout(() => {
                    console.log('eat');
                    resolve('eat')
                }, 2000)
        )
    }
    start()
        .then(r => {
            console.log(r);
            return eat();
        })
        .then(r => {
            console.log(r)
        })


</script>
