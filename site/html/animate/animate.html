<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate.css</title>
    <link rel="stylesheet" href="./animate.css">
    <script src="../../vue/vue.js"></script>
    <style>
        #dowebok{
            width: 50px;
            height: 50px;
            background: powderblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <span 
            v-for="(item, index) in btnList" :key="index" @click="animate(item.type)"
            style="cursor: pointer;display: inline-block;margin: 10px;background: plum;">
            {{index}}--{{item.desc || item.type}}</span>
        <div :class="bindClass" id="dowebok"></div>
    </div>
</body>
<script>
    // animate.css 是一个来自国外的 CSS3 动画库，它预设了
    // 抖动（shake）、
    // 闪烁（flash）、
    // 弹跳（bounce）、
    // 翻转（flip）、
    // 旋转（rotateIn/rotateOut）、
    // 淡入淡出（fadeIn/fadeOut）
    // 等多达 60 多种动画效果，几乎包含了所有常见的动画效果。

    // 虽然借助 animate.css 能够很方便、快速的制作 CSS3 动画效果，但还是建议看看 animate.css 的代码，也许你能从中学到一些东西。

    // 兼容
    // 浏览器兼容：当然是只兼容支持 CSS3 animate 属性的浏览器，他们分别是：IE10+、Firefox、Chrome、Opera、Safari。
    new Vue({
        el: '#app',
        data:{
            btnList: btnList(),
            bindClass: ''
        },
        methods:{
            animate(type){
                console.log('type:---',type)
                this.bindClass = 'animated ' + type
                // copyUrl2()
            }
        }
    })

    function copyUrl2(){
        var Url2=document.getElementById("dowebok");
        Url2.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
    }
    function btnList(){
        return [
            {type: '', desc: 'clear'},
            {type: 'shake', desc: '抖动（shake）'},
            {type: 'flash', desc: '闪烁（flash）'},
            {type: 'bounce', desc: '弹跳（bounce）'},
            {type: 'flip', desc: '翻转（flip）'},
            {type: 'rotateIn', desc: '旋转（rotateIn）'},
            {type: 'rotateOut', desc: '旋转（rotateOut）'},
            {type: 'fadeIn', desc: '淡入淡出（fadeIn）'},
            {type: 'fadeOut', desc: '淡入淡出（fadeOut）'},
            {type: 'pulse', desc: ''},
            {type: 'rubberBand', desc: ''},
            {type: 'shake', desc: ''},
            {type: 'swing', desc: ''},
            {type: 'tada', desc: ''},
            {type: 'wobble', desc: ''},
            {type: 'bounceIn', desc: ''},
            {type: 'bounceInDown', desc: ''},
            {type: 'bounceInLeft', desc: ''},
            {type: 'bounceInRight', desc: ''},
            {type: 'bounceInUp', desc: ''},
            {type: 'bounceOut', desc: ''},
            {type: 'bounceOutDown', desc: ''},
            {type: 'bounceOutLeft', desc: ''},
            {type: 'bounceOutRight', desc: ''},
            {type: 'bounceOutUp', desc: ''},
            {type: 'fadeIn', desc: ''},
            {type: 'fadeInDown', desc: ''},
            {type: 'fadeInDownBig', desc: ''},
            {type: 'fadeInLeft', desc: ''},
            {type: 'fadeInLeftBig', desc: ''},
            {type: 'fadeInRight', desc: ''},
            {type: 'fadeInRightBig', desc: ''},
            {type: 'fadeInUp', desc: ''},
            {type: 'fadeInUpBig', desc: ''},
            {type: 'fadeOut', desc: ''},
            {type: 'fadeOutDown', desc: ''},
            {type: 'fadeOutDownBig', desc: ''},
            {type: 'fadeOutLeft', desc: ''},
            {type: 'fadeOutLeftBig', desc: ''},
            {type: 'fadeOutRight', desc: ''},
            {type: 'fadeOutRightBig', desc: ''},
            {type: 'fadeOutUp', desc: ''},
            {type: 'fadeOutUpBig', desc: ''},
            {type: 'flipInX', desc: ''},
            {type: 'flipInY', desc: ''},
            {type: 'flipOutX', desc: ''},
            {type: 'flipOutY', desc: ''},
            {type: 'lightSpeedIn', desc: ''},
            {type: 'lightSpeedOut', desc: ''},
            {type: 'rotateIn', desc: ''},
            {type: 'rotateInDownLeft', desc: ''},
            {type: 'rotateInDownRight', desc: ''},
            {type: 'rotateInUpLeft', desc: ''},
            {type: 'rotateInUpRight', desc: ''},
            {type: 'rotateOut', desc: ''},
            {type: 'rotateOutDownLeft', desc: ''},
            {type: 'rotateOutDownRight', desc: ''},
            {type: 'rotateOutUpLeft', desc: ''},
            {type: 'rotateOutUpRight', desc: ''},
            {type: 'slideInDown', desc: ''},
            {type: 'slideInLeft', desc: ''},
            {type: 'slideInRight', desc: ''},
            {type: 'slideOutLeft', desc: ''},
            {type: 'slideOutRight', desc: ''},
            {type: 'slideOutUp', desc: ''},
            {type: 'slideInUp', desc: ''},
            {type: 'slideOutDown', desc: ''},
            {type: 'hinge', desc: ''},
            {type: 'rollIn', desc: ''},
            {type: 'rollOut', desc: ''},
            {type: 'zoomIn', desc: ''},
            {type: 'zoomInDown', desc: ''},
            {type: 'zoomInLeft', desc: ''},
            {type: 'zoomInRight', desc: ''},
            {type: 'zoomInUp', desc: ''},
            {type: 'zoomOut', desc: ''},
            {type: 'zoomOutDown', desc: ''},
            {type: 'zoomOutLeft', desc: ''},
            {type: 'zoomOutRight', desc: ''},
            {type: 'zoomOutUp', desc: ''},
        ]
    }
</script>
<style>
    /* #dowebok {
        animate-duration: 2s,

        animate-iteration-count: 2 ,  
    } */
</style>
</html>
