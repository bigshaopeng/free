<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Awesome</title>
    <link href="./font-swesome.css" rel="stylesheet">
    <script src="../../vue/vue.js"></script>
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>
<body>
    <div id="app">
        <div v-for="(item, index) in iconList" style="margin: 10px;">
            <i class="fa" :class="item.type" :key="index"></i> 
            <span>{{item.type}}</span> 
        </div>
    </div>
</body>
<script>
    new Vue({
      el: '#app',
      data: {
        iconList: iconList()
      },
    })
    function iconList(){
        return [
            {type: 'fa-camera-retro', desc: 'fa-camera-retro'},
            {type: 'fa-camera-retro fa-lg', desc: 'fa-camera-retro fa-lg'},
            {type: 'fa-camera-retro fa-2x', desc: 'fa-camera-retro fa-2x'},
            {type: 'fa-camera-retro fa-3x', desc: 'fa-camera-retro fa-3x'},
            {type: 'fa-btc', desc: 'fa-btc'},
            {type: 'fa-line-chart', desc: 'fa-line-chart'},
            {type: 'fa-bar-chart', desc: ''},
            {type: 'fa-chain', desc: ''},
        ]
    }
</script>
</html>
